<html>
<head>
<title></title>

<style type="text/css">

body {
	background-color: #454F8C;
	font-family: arial;
	color: #454F8C;
}

#contentwrap {
	background: #FFFFFF;
	border: 8px #FF9E01 solid;
	padding: 20px;
	width: 600px;
	height: 600px;
	margin: 20px auto 0px auto;
	border-radius: 25px;
	text-align: center;
}

#heading {
	font-size: 2.2em;
	border-bottom: 6px #484452 double;
	padding: 10px 0px 10px 0px;
	margin-bottom: 15px;
}

.spacer {
	margin-top: 30px;
}

</style>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<script type="text/javascript">

$(document).ready( function() {

        $("#picmenu").on("change", function() {

        //alert box is used ot test code as we are writing code
        //alert( "event was triggered" );

        var picid = $("#picmenu").val();
        
        //use an if statement to determine which graphic
        //to use based on the value in picid

        if( picid == "a" ){
            var filename = "homer.jpg";
        }
        else if( picid == "b" ){
            var filename = "marge.jpg"
        }
        else if( picid == "c" ){
            var filename = "lisa.jpg"
        }
        else{
            var filename = "milhouse.jpg"
        }

        // building url

        var imgtag = "<img src='http://newton.ncc.edu/gansonj/ite154/img/"+ filename + "'>";

        //display output

        $("#output").hide().html( imgtag ).show( 'fade' );
        });
	
} );  // ends document.ready

</script>

</head>


<body id="bodystyle">

<div id="contentwrap">

	<div id="heading">Select a Simpsons Picture</div>


	<div id="formwrap"> 	<!-- form goes here -->
	
        <form>
            <select class="spacer" id="picmenu">
                <option value="a">Homer Simpson</option>
                <option value="b">Marge Simpson</option>
                <option value="c">Lisa Simpson</option>
                <option value="d">Milhouse Van Houten</option>
            </select>

        </form>

	     <div class="spacer" id="output"></div>

	</div> <!-- ends div#formwrap -->

</div> <!-- ends div#contentwrap -->

</body>
</html>
